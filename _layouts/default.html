<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav>
        {% for item in site.nav %}
          <a href="{{ item.link | relative_url }}" class="{% if page.url == item.link %}active{% endif %}">{{ item.name }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

<footer class="site-footer">
  <div class="container">
    <span>
      &copy; Copyright {{ "now" | date: "%Y" }} Mohammed Abdul Hafeez Khan · 
      Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with 
      <a href="https://github.com/alshedivat/al-folio" target="_blank">al-folio</a> theme · 
      Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a> · 
      Last updated: {{ "now" | date: "%B %d, %Y" }}.
    </span>
  </div>
</footer>

  <!-- Publication filter -->
  <script>
    function filterPubs() {
      const q = document.getElementById('pub-filter').value.toLowerCase();
      document.querySelectorAll('.pub-item').forEach(el => {
        el.style.display = el.textContent.toLowerCase().includes(q) ? '' : 'none';
      });
    }
  </script>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <!-- Your main JS (lightbox logic, etc.) -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
