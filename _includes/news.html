{% if site.data.news and site.data.news.size > 0 %}
<h2>News</h2>
<ul class="news-list">
  {% for item in site.data.news %}
    <li class="news-item">
      <span class="news-date">{{ item.date }}</span>
      <span class="news-text">{{ item.text | markdownify }}</span>
    </li>
  {% endfor %}
</ul>
{% endif %}
